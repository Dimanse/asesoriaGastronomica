<!DOCTYPE html>

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <header class=""

        <div class="bg-black/50  flex flex-col md:flex-row justify-center md:justify-between items-center md:py-2 md:px-20">
        
            <a href="/">

            <nav class="flex flex-col md:w-auto text-center md:flex-row md:justify-between md:items-center md:gap-4 px-3 md:px-0">

                    </div>
                    <div class="gap-5 ">

                    </div>
                    <div class="gap-5 ">

                    <!-- contenedor 1 -->
                    <!-- contenedor 1 -->
